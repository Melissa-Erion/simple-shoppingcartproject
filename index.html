<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
     <section class="container">
    <h1 class="text-center my-4" id="title-banner">Shopping Cart</h1>
    <div class="row">
      <div>
        <table class="table table-responsive col-12" id="cart-list">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" placeholder="Enter Item" class="cart-item" name="item1"></td>
              <td><input type="number" placeholder="Quantity" class="cart-quantity" name="quantity1" value="0"></td>
              <td><input type="text" placeholder="Price" class="cart-price" name="price1"></td>
              <td class="item-subtotal">$0.00</td>
              <td><button class="btn btn-sm btn-add-cart-item">Add Item</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Grand Total:</td>
              <td id="grand-total">$0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </section>

  </body>
</html>
